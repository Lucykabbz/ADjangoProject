<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-Up</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <style>
        body{
            background-image: url("/static/img/shopping-list1.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            opacity: 0.9;
        }
        form{
            padding-top: 30px;
            padding-bottom: 30px;
            padding-left: 250px;
            padding-right: 250px;

        }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home' %}">Shopping List</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
</nav>
<center><h3 style="color: orange;">Sign-up Here!</h3></center>


<form method="POST" class="bg-secondary">
    {% csrf_token %}<!--to be submitted in a database-->
    <label for="fname" class="form-label bg-warning">Firstname</label>
    <input type="text" id="fname" name="firstname" class="form-control" required="required">

    <label for="lname" class="form-label bg-warning">Lastname</label>
    <input type="text" id="lname" name="lastname" class="form-control" required="required">

    <label for="uname" class="form-label bg-warning">Username</label>
    <input type="text" id="uname" name="username" class="form-control" required="required">

    <label for="password" class="form-label bg-warning">Password</label>
    <input type="password" id="password" name="password" class="form-control" required="required">
    <br>


    <center></a><button type="submit" class="btn btn-warning"> Submit </button> </center>


</form>
</body>
</html>
